<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle (poker chip base) -->
  <defs>
    <linearGradient id="chipPurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#4c1d95" />
    </linearGradient>
  </defs>

  <circle cx="32" cy="32" r="30" fill="url(#chipPurpleGradient)" />

  <!-- Outer chip ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#f5f3ff" stroke-width="3" />

  <!-- Chip segments -->
  <g fill="#f5f3ff">
    <rect x="30" y="6" width="4" height="8" rx="1" />
    <rect x="30" y="50" width="4" height="8" rx="1" />
    <rect x="6" y="30" width="8" height="4" rx="1" />
    <rect x="50" y="30" width="8" height="4" rx="1" />

    <rect x="16.5" y="11" width="4" height="7" rx="1" transform="rotate(-30 18.5 14.5)" />
    <rect x="43.5" y="11" width="4" height="7" rx="1" transform="rotate(30 45.5 14.5)" />
    <rect x="16.5" y="46" width="4" height="7" rx="1" transform="rotate(30 18.5 49.5)" />
    <rect x="43.5" y="46" width="4" height="7" rx="1" transform="rotate(-30 45.5 49.5)" />
  </g>

  <!-- Inner circle -->
  <circle cx="32" cy="32" r="16" fill="#1e1b4b" stroke="#c4b5fd" stroke-width="2" />

  <!-- Poker symbol: stylized "P" with a small card -->
  <!-- Letter P -->
  <path
    d="M25 22h4.5c4 0 7 2.3 7 6 0 3.8-3 6-7 6H29v8h-4v-20z
       M29 26v4h0.5c2 0 3.5-0.8 3.5-2s-1.5-2-3.5-2H29z"
    fill="#a5b4fc"
  />

  <!-- Small card with heart in the corner -->
  <rect x="34" y="28" width="12" height="16" rx="2" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1.2" />
  <path
    d="M38.5 31.5c0.6-0.8 1.8-0.8 2.4 0 0.5 0.7 0.4 1.6-0.3 2.3l-0.9 0.9-0.9-0.9c-0.7-0.7-0.8-1.6-0.3-2.3z"
    fill="#ef4444"
  />
</svg>


